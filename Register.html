<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="http://www.google.com" method="get">

      <label for="firstName">First Name:</label>
      <input name="first" id="firstName" type="text" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input name="last" id="lastName" type="text" placeholder="Smith" required>

      <div>
      <label for="male">Male</label>
      <input id="male" value="male" name="gender" type="radio" required>
      <label for="female">Female</label>
      <input id="female" value="female" name="gender" type="radio" required>
      <label for="other">Other</label>
      <input id="other" value="other" name="gender" type="radio" required>
    </div>

     <div>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="your email" required>
      <label for="password">Password</label>
      <input name="password" id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>

      <div>
      <label for="Birthday">

      <select name="Month">
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Agu</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dic</option>
      </select>

      <select name="Day">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>

      <select name="Year">
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
      </select>
     </div>
     <div>
      <label for="check">
      I agree to the terms and conditions
    </label>
      <input id="check" type="checkbox" required>
     </div>

      <input type="submit">
    </form>
  </body>
</html>
